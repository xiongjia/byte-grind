version: "3.9"

services:
  postgres:
    image: postgres:18
    container_name: pg18-dev
    restart: unless-stopped

    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - ./volumes/pg:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d devdb -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  verdaccio:
    image: verdaccio/verdaccio:5.24.1
    container_name: verdaccio
    restart: always 
    ports:
      - "4873:4873"
    volumes:
      - ./volumes/verdaccio/storage:/verdaccio/storage
      - ./volumes/verdaccio/plugins:/verdaccio/plugins
      - ./verdaccio/conf:/verdaccio/conf
    environment:
      - VERDACCIO_PORT=4873
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=2048
    networks:
      - verdaccio-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
